<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Your Feedback</h1>
        <div class="rater" id="rater">
            <span class="rating"><img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt=""><h6>Unhappy</h6></span>
            <span class="rating"><img src="https://cdn-icons-png.flaticon.com/512/3508/3508576.png" alt=""><h6>Neutral</h6></span>
            <span class="rating"><img src="https://cdn-icons-png.flaticon.com/512/166/166549.png" alt=""><h6>Happy</h6></span>
        </div>
        <button id="btn">Send Feedback</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
